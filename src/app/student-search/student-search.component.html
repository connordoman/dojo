<div id="search-component">
  <label for="search-box">Student Search:&nbsp;</label>
  <input
    type="text"
    #searchBox
    id="search-box"
    (input)="search(searchBox.value)"
  />

  <ul class="search-result">
    <li *ngFor="let student of students$ | async">
      <a routerLink="/detail/{{ student.id }}">
        <span class="badge button">&#8226;</span>
        <span class="name button"
          >{{ student.firstName }} {{ student.lastName }}</span
        >
      </a>
    </li>
  </ul>
</div>
