<div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <div class="button-panel">
    <button type="button" class="clear button" (click)="messageService.clear()">
      CLEAR MESSAGES
    </button>
  </div>
  <div *ngFor="let message of messageService.messages">{{ message }}</div>
</div>
